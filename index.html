<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #d63384;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #ffcccc;
            color: #d63384;
            position: relative;
        }
    </style>
</head>
<body>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmcxMWN3YTZlaTc0ZjRxczUwejJlMjZjYjVxODQ4ODRxanpvYzE5ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KxWDsHfQH6S8AnkZGo/giphy.gif" alt="Animated romantic heart">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes" onclick="window.location.href='yes.html'">Yes</button>
    <button id="no" onmouseover="moveNoButton()">No</button>

    <script>
        function moveNoButton() {
            const noButton = document.getElementById('no');
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            noButton.style.position = 'absolute';
        }
    </script>
</body>
</html>
